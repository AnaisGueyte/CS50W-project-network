{% extends "network/layout.html" %}

{% block body %}
<div class="homepage" style="background-image: url(static/network/background-4.jpg);">
    <div class="overlay">
        <div class="login">
            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn-cta" type="submit" value="Login">
            </form>

            <p class="mt-3"><small>Don't have an account? <a href="{% url 'register' %}">Register here.</a></small></p>

        </div>
    </div>
</div>

{% endblock %}
